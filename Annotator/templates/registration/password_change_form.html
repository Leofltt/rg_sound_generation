{% extends 'base.html' %}


{% block title %}Settings{% endblock %}

{% block content %}

{% if user.is_authenticated %}

    <p>Logged in as <b>{{ user.username }}</b></b></p>

{% endif %}

<h3>Change Password</h3>

<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="Submit">
</form>

{% endblock %}
