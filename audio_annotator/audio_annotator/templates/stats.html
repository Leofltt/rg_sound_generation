{% extends 'base.html' %}

{% block header %}
  <h1>Stats</h1>
{% endblock %}

{% block content %}
    <div>
        <ul>
            {% for key, value in counts.items() %}
                <li>{{ key }}: {{ value }}</li>
            {%  endfor %}
        </ul>
        <hr />
        <form method="post" action="{{ url_for('sample.show_stats') }}">
            <input type="submit" value="Export" class="w3-button w3-black">
        </form>
    </div>
{% endblock %}
